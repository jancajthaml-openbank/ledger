version: 2

# ---------------------------------------------------------------------------- #

workflows:

  version: 2

  commit:
    jobs:
      - checkout
      - versions
      - deps:
          requires:
            - checkout
      - test:
          requires:
            - deps
      - bin-amd64:
          requires:
            - deps
      - bin-armhf:
          requires:
            - deps
      - bin-arm64:
          requires:
            - deps
      - debian-amd64:
          requires:
            - bin-amd64
            - versions
      - debian-armhf:
          requires:
            - bin-armhf
            - versions
      - debian-arm64:
          requires:
            - bin-arm64
            - versions
      - publish:
          requires:
            - test
            - debian-amd64
            - debian-armhf
            - debian-arm64
      - bbtest:
          requires:
            - publish
      - release:
          requires:
            - bbtest
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*(-.+)?/
            branches:
              ignore: /.*/

  rolling_bbtest:
    triggers:
      - schedule:
          cron: "20,50 * * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - checkout
      - versions
      - bbtest:
          requires:
            - checkout
            - versions

# ---------------------------------------------------------------------------- #

jobs:

  # -------------------------------------------------------------------------- #

  checkout:
    docker:
      - image: docker:18.06.0-ce-git
        environment:
          - LANG: C.UTF-8
    working_directory: /home/circleci/project
    steps:
      - checkout
      - save_cache:
          key: code-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - /home/circleci/project

  # -------------------------------------------------------------------------- #

  versions:
    docker:
      - image: docker:18.06.0-ce-git
        environment:
          - LANG: C.UTF-8
    working_directory: /home/circleci/project
    steps:
      - checkout
      - run:
          name: Update DOCKER_VERSION + DEBIAN_VERSION
          command: |
            if [ -z ${CIRCLE_TAG} ] ; then
              tags=$(git tag --sort=-v:refname | head -1)
              if [ -z ${tags} ] ; then
                VERSION=v0.0.0
              else
                VERSION=${tags}
              fi
              META=$(echo -e ${CIRCLE_BRANCH} | sed 's:.*/::')
              echo -e "${VERSION}+${META}" > /home/circleci/project/DEBIAN_VERSION
              echo -e "${VERSION}-${META}" > /home/circleci/project/DOCKER_VERSION
            else
              echo -e "${CIRCLE_TAG}" > /home/circleci/project/DEBIAN_VERSION
              echo -e "${CIRCLE_TAG}" > /home/circleci/project/DOCKER_VERSION
            fi

            cat /home/circleci/project/DEBIAN_VERSION
            cat /home/circleci/project/DOCKER_VERSION
      - save_cache:
          key: versions-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - /home/circleci/project/DEBIAN_VERSION
            - /home/circleci/project/DOCKER_VERSION

  # -------------------------------------------------------------------------- #

  deps:
    docker:
      - image: circleci/golang:1.11
        environment:
          - LANG: C.UTF-8
          - GOOS: linux
          - GO111MODULE: "on"
    working_directory: /home/circleci/project
    steps:
      - checkout
      - run:
          name: Ensure services namespace
          command: |
            mkdir -p /go/src/github.com/jancajthaml-openbank
            cp -r \
              /home/circleci/project/services/ledger-rest \
              /go/src/github.com/jancajthaml-openbank/ledger-rest
            cp -r \
              /home/circleci/project/services/ledger-unit \
              /go/src/github.com/jancajthaml-openbank/ledger-unit
      - run:
          name: Sync dependencies
          command: |
            cd /go/src/github.com/jancajthaml-openbank/ledger-rest
            go mod vendor
            cd /go/src/github.com/jancajthaml-openbank/ledger-unit
            go mod vendor
      - run:
          name: Move vendor folder to project
          command: |
            cp -r \
              /go/src/github.com/jancajthaml-openbank/ledger-rest/vendor \
              /home/circleci/project/services/ledger-rest/vendor
            cp -r \
              /go/src/github.com/jancajthaml-openbank/ledger-unit/vendor \
              /home/circleci/project/services/ledger-unit/vendor
      - save_cache:
          key: dependencies-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - /home/circleci/project/dev
            - /home/circleci/project/bbtest
            - /home/circleci/project/packaging
            - /go/src/github.com/jancajthaml-openbank/ledger-rest
            - /go/src/github.com/jancajthaml-openbank/ledger-unit

  # -------------------------------------------------------------------------- #

  bin-amd64:
    docker:
      - image: jancajthaml/go:latest
    working_directory: /home/circleci/project
    steps:
      - restore_cache:
          key: code-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: dependencies-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Package binaries
          command: |
            /home/circleci/project/dev/lifecycle/package --arch linux/amd64 --pkg ledger-rest
            /home/circleci/project/dev/lifecycle/package --arch linux/amd64 --pkg ledger-unit
          no_output_timeout: 5m
      - save_cache:
          key: binaries-amd64-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - /home/circleci/project/packaging/bin

  # -------------------------------------------------------------------------- #

  bin-armhf:
    docker:
      - image: jancajthaml/go:latest
    working_directory: /home/circleci/project
    steps:
      - setup_remote_docker:
          version: 18.06.0-ce
      - restore_cache:
          key: code-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: dependencies-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Package binaries
          command: |
            /home/circleci/project/dev/lifecycle/package --arch linux/armhf --pkg ledger-rest
            /home/circleci/project/dev/lifecycle/package --arch linux/armhf --pkg ledger-unit
          no_output_timeout: 5m
      - save_cache:
          key: binaries-armhf-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - /home/circleci/project/packaging/bin

  # -------------------------------------------------------------------------- #

  bin-arm64:
    docker:
      - image: jancajthaml/go:latest
    working_directory: /home/circleci/project
    steps:
      - setup_remote_docker:
          version: 18.06.0-ce
      - restore_cache:
          key: code-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: dependencies-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Package binaries
          command: |
            /home/circleci/project/dev/lifecycle/package --arch linux/arm64 --pkg ledger-rest
            /home/circleci/project/dev/lifecycle/package --arch linux/arm64 --pkg ledger-unit
          no_output_timeout: 5m
      - save_cache:
          key: binaries-arm64-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - /home/circleci/project/packaging/bin

  # -------------------------------------------------------------------------- #

  debian-amd64:
    docker:
      - image: jancajthaml/go:latest
    working_directory: /home/circleci/project
    steps:
      - restore_cache:
          key: code-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: binaries-amd64-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: versions-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Package for debian
          command: |
            VERSION=$(cat /home/circleci/project/DEBIAN_VERSION)
            /home/circleci/project/dev/lifecycle/debian -v ${VERSION} --arch amd64 --pkg ledger-rest
            /home/circleci/project/dev/lifecycle/debian -v ${VERSION} --arch amd64 --pkg ledger-unit
          no_output_timeout: 5m
      - save_cache:
          key: debian-amd64-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - /home/circleci/project/packaging/bin

  # -------------------------------------------------------------------------- #

  debian-armhf:
    docker:
      - image: jancajthaml/go:latest
    working_directory: /home/circleci/project
    steps:
      - setup_remote_docker:
          version: 18.06.0-ce
      - restore_cache:
          key: code-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: binaries-armhf-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: versions-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Package for debian
          command: |
            VERSION=$(cat /home/circleci/project/DEBIAN_VERSION)
            /home/circleci/project/dev/lifecycle/debian -v ${VERSION} --arch armhf --pkg ledger-rest
            /home/circleci/project/dev/lifecycle/debian -v ${VERSION} --arch armhf --pkg ledger-unit
          no_output_timeout: 5m
      - save_cache:
          key: debian-armhf-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - /home/circleci/project/packaging/bin

  # -------------------------------------------------------------------------- #

  debian-arm64:
    docker:
      - image: jancajthaml/go:latest
    working_directory: /home/circleci/project
    steps:
      - setup_remote_docker:
          version: 18.06.0-ce
      - restore_cache:
          key: code-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: binaries-arm64-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: versions-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Package for debian
          command: |
            VERSION=$(cat /home/circleci/project/DEBIAN_VERSION)
            /home/circleci/project/dev/lifecycle/debian -v ${VERSION} --arch arm64 --pkg ledger-rest
            /home/circleci/project/dev/lifecycle/debian -v ${VERSION} --arch arm64 --pkg ledger-unit
          no_output_timeout: 5m
      - save_cache:
          key: debian-arm64-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - /home/circleci/project/packaging/bin

  # -------------------------------------------------------------------------- #

  publish:
    docker:
      - image: docker:18.06.0-ce
    working_directory: /home/circleci/project
    steps:
      - setup_remote_docker:
          version: 18.06.0-ce
      - restore_cache:
          key: code-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: binaries-amd64-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: binaries-armhf-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: binaries-arm64-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: debian-amd64-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: debian-armhf-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: debian-arm64-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: versions-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Package for docker
          command: |
            VERSION=$(cat /home/circleci/project/DOCKER_VERSION)
            docker build -t openbank/ledger:${VERSION} .
            docker login -u ${DOCKER_USER} -p ${DOCKER_PASSWORD}
            docker push openbank/ledger:${VERSION}

  # -------------------------------------------------------------------------- #

  test:
    docker:
      - image: jancajthaml/go:latest
    working_directory: /home/circleci/project
    steps:
      - restore_cache:
          key: dependencies-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Unit test
          command: |
            /home/circleci/project/dev/lifecycle/test --pkg ledger-rest
            /home/circleci/project/dev/lifecycle/test --pkg ledger-unit
          no_output_timeout: 5m

  # -------------------------------------------------------------------------- #

  bbtest:
    machine: true
    working_directory: /home/circleci/project
    steps:
      - restore_cache:
          key: code-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          key: versions-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Run blackbox tests
          command: |
            VERSION=$(cat /home/circleci/project/DOCKER_VERSION)
            docker exec -it $(\
              docker run -d -ti \
                -e UNIT_VERSION="${VERSION}" \
                -v /sys/fs/cgroup:/sys/fs/cgroup:ro \
                -v /var/run/docker.sock:/var/run/docker.sock \
                -v /var/lib/docker/containers:/var/lib/docker/containers \
                -v /home/circleci/project/bbtest:/opt/bbtest \
                -v /home/circleci/project/reports:/reports \
              jancajthaml/bbtest \
            ) rspec --require /opt/bbtest/spec.rb \
              --format documentation \
              --format RspecJunitFormatter \
              --out junit.xml \
              --pattern /opt/bbtest/features/*.feature
      - store_test_results:
          path: /home/circleci/project/bbtest
      - store_artifacts:
          path: /home/circleci/project/reports
          destination: reports

  # -------------------------------------------------------------------------- #

  release:
    docker:
      - image: docker:18.06.0-ce-git
    working_directory: /home/circleci/project
    steps:
      - restore_cache:
          key: binaries-amd64-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
      - run: if [ ! -f ./packaging/bin/ledger-rest-linux-amd64 ] ; then exit 1 ; fi
      - run: if [ ! -f ./packaging/bin/ledger-unit-linux-amd64 ] ; then exit 1 ; fi
      - restore_cache:
          key: binaries-armhf-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
      - run: if [ ! -f ./packaging/bin/ledger-rest-linux-armhf ] ; then exit 1 ; fi
      - run: if [ ! -f ./packaging/bin/ledger-unit-linux-armhf ] ; then exit 1 ; fi
      - restore_cache:
          key: binaries-arm64-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
      - run: if [ ! -f ./packaging/bin/ledger-rest-linux-arm64 ] ; then exit 1 ; fi
      - run: if [ ! -f ./packaging/bin/ledger-unit-linux-arm64 ] ; then exit 1 ; fi
      - restore_cache:
          key: debian-amd64-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
      - run: if [ ! -f ./packaging/bin/ledger_${CIRCLE_TAG#v}_amd64.deb ] ; then exit 1 ; fi
      - restore_cache:
          key: debian-armhf-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
      - run: if [ ! -f ./packaging/bin/ledger_${CIRCLE_TAG#v}_armhf.deb ] ; then exit 1 ; fi
      - restore_cache:
          key: debian-arm64-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-{{ .Environment.CIRCLE_SHA1 }}
      - run: if [ ! -f ./packaging/bin/ledger_${CIRCLE_TAG#v}_arm64.deb ] ; then exit 1 ; fi
      - deploy:
          name: Release artifacts to github
          command: |
            /home/circleci/project/dev/lifecycle/release \
              -v ${CIRCLE_TAG} \
              -t ${GITHUB_RELEASE_TOKEN}

# ---------------------------------------------------------------------------- #
